<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intranet Browser</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>
<body>

  <!-- Top bar: visible sur results + site, cach√©e sur home -->
  <header class="topbar hidden" id="topbar">
    <button class="iconbtn" id="btnBack" title="Pr√©c√©dent">‚óÄ</button>
    <button class="iconbtn" id="btnHomeTop" title="Accueil">üè†</button>
    <button class="iconbtn" id="btnForward" title="Suivant">‚ñ∂</button>
    <button class="iconbtn" id="btnReload" title="Recharger">‚ü≥</button>

    <div class="omnibox">
      <input id="addressBar" type="text" spellcheck="false"
             placeholder="Rechercher ou taper une adresse (ex: https://leboncoin.intra/)" />
      <button class="go" id="btnGo">Aller</button>
    </div>

    <div class="badge">INTRA</div>
  </header>

  <main class="main">
    <!-- HOME view -->
    <section class="view viewHome" id="viewHome">
      <div class="brand">Intranet</div>

      <div class="bigSearch">
        <input id="homeSearch" type="text" spellcheck="false" placeholder="Rechercher ou taper une adresse" />
        <button id="homeBtn">Recherche</button>
      </div>

      <div class="pinnedWrap">
        <div class="pinnedTitle">Sites</div>
        <div id="pinnedGrid" class="grid"></div>
      </div>

      <div class="hint">Pages locales uniquement</div>
    </section>

    <!-- RESULTS view -->
    <section class="view viewResults hidden" id="viewResults">
      <div class="resultsHeader">
        <div id="resultsCount"></div>
      </div>
      <div id="resultsList"></div>

      <div id="notFound" class="notFound hidden">
        <div class="nfTitle">Introuvable</div>
        <div class="nfText" id="nfText"></div>
      </div>
    </section>

    <!-- SITE view -->
    <section class="view viewSite hidden" id="viewSite">
      <iframe id="viewer" class="viewer"
        sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
    </section>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
