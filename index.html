<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intranet Browser</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>
<body>
  <header class="topbar">
    <button class="iconbtn" id="btnBack" title="Précédent">◀</button>
    <button class="iconbtn" id="btnForward" title="Suivant">▶</button>
    <button class="iconbtn" id="btnReload" title="Recharger">⟳</button>

    <div class="omnibox">
      <input id="addressBar" type="text" spellcheck="false"
             placeholder="Rechercher ou taper une adresse (ex: home, leboncoin, 10.0.0.5)" />
      <button class="go" id="btnGo">Aller</button>
    </div>

    <div class="badge">INTRA</div>
  </header>

  <main class="main">
    <section class="panel">
      <div class="logo">Mini</div>

      <div class="homeSearch">
        <input id="homeSearch" type="text" spellcheck="false" placeholder="Rechercher dans les pages locales" />
        <button id="homeBtn">Recherche</button>
      </div>

      <div class="pinnedTitle">Sites</div>
      <div id="pinnedGrid" class="grid"></div>

      <div id="results" class="results hidden">
        <div class="resultsHeader">
          <div id="resultsCount"></div>
          <button class="linkbtn" id="btnHome">Accueil</button>
        </div>
        <div id="resultsList"></div>
      </div>

      <div id="notFound" class="notFound hidden">
        <div class="nfTitle">Adresse introuvable</div>
        <div class="nfText" id="nfText"></div>
        <button class="linkbtn" id="btnHome2">Accueil</button>
      </div>

      <div class="hint">Navigation limitée aux pages locales</div>
    </section>

    <section class="viewerWrap">
      <iframe id="viewer" class="viewer"
        sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
    </section>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
