<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Navigateur</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #202020;
      color: #fff;
    }

    #barre {
      display: flex;
      padding: 10px;
      background: #333;
    }

    #url {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }

    #go {
      padding: 8px 16px;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>

  <div id="barre">
    <input type="text" id="url" placeholder="https://exemple.com" />
    <button id="go">Go</button>
  </div>

  <iframe id="navigateur" src=""></iframe>

  <script>
    const goButton = document.getElementById("go");
    const input = document.getElementById("url");
    const iframe = document.getElementById("navigateur");

    goButton.addEventListener("click", () => {
      let url = input.value.trim();
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      iframe.src = url;
    });

    // Bonus : support touche "EntrÃ©e"
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        goButton.click();
      }
    });
  </script>

</body>
</html>
